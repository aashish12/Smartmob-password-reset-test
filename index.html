<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartmob | Test File</title>

    <!-- material css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="password-reset">
        <section class="password-reset__container">
            <div class="password-reset__form-section">
                <div class="sb-logo">
                    <img src="images/logo.png" class="sb-logo__image" alt="Smartmob Logo - Full ">
                </div>
                <h2 class="password-reset__title mb-xl">Create New Password</h2>
                <div class="input-field">
                    <input id="password" type="password" class="validate">
                    <label for="password">Old Password</label>
                </div>
                <div class="input-field">
                    <input id="password" type="password" class="validate">
                    <label for="password">New Password</label>
                </div>
                <div class="input-field">
                    <input id="password" type="password" class="validate">
                    <label for="password">Re-enter password</label>
                </div>
                <div class="password-reset__button">
                    <a class="waves-effect waves-light btn password-reset__button--rounded">Create</a>
                </div>
            </div>
            <div class="password-reset__image-box">
                <img src="images/sb-small-image.png" class="password-reset__image" alt="Smart mob - logo icon">
            </div>
            <div class="password-reset__footer mt-xl">
                <a href="#" class="password-reset__footer-link">Privacy Policy | Terms & Condition</a>
                <p class="password-reset__footer-copy">&copy; 2020, ICICI Lombard</p>
            </div>
        </section>
    </main>

    <!-- material js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
